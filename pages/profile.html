<div class="row sap-profile">
    <div ng-show="user">
        <div class="col-md-6">
            <img ng-src="{{user.google.cachedUserProfile.picture}}" class="img-circle sap-profile">
        </div>
        <div class="col-md-6">
            <h1>Profile</h1>
            <table class="table">
                <tr><td>First name</td><td>{{ user.google.cachedUserProfile.given_name }}</td></tr>
                <tr><td>Surname</td><td>{{ user.google.cachedUserProfile.family_name }}</td></tr>
                <tr><td>Gender</td><td>{{ user.google.cachedUserProfile.gender }}</td></tr>
                <tr><td>Preferred language</td><td>{{ user.google.cachedUserProfile.locale }}</td></tr>
                <tr><td>Public profile</td><td><a href="{{ user.google.cachedUserProfile.link }}">Google+</a></td></tr>
            </table>

            <button class="btn btn-info" ng-click="auth.$unauth()">
                <span class="glyphicon glyphicon-plane" aria-hidden="true"></span> Logout
            </button>
        </div>
    </div>

    <div ng-hide="user">
        <h1><em>Logging out...</em></h1>
    </div>
</div>
