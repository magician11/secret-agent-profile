<div class="sap-login">
    <div ng-hide="auth.$getAuth()">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
        <h1>Agent Login</h1>
        <button ng-click="auth.$authWithOAuthPopup('google')" class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Securely Authenticate
        </button>
    </div>

    <div ng-show="auth.$getAuth()" class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
</div>
