<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Secret Agent Profile</title>

        <!-- Bootstrap styling -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Custom styling -->
        <link rel="stylesheet" href="css/secrets.css">
    </head>

    <body ng-app="secretAgentProfile" class="sap-body">

        <div class="row">
            <div class="col-md-6 col-md-offset-3" ng-controller="SecretAgentLoginCtrl">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                <h1>Agent Login</h1>
                <div ng-show="user">
                    <h3>Welcome, {{ user.google.displayName }}</h3>
                    <button class="btn btn-info" ng-click="auth.$unauth()">
                        Logout
                    </button>
                </div>
                <div ng-hide="user">
                    <button ng-click="auth.$authWithOAuthPopup('google')" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Securely Authenticate
                    </button>
                </div>
            </div>
        </div>

        <!-- AngularJS, Firebase and AngularFire -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

        <!-- Secret Agent custom JS -->
        <script src="js/secrets.js"></script>
    </body>
    
</html>
